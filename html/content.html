<!--This HTML is used in the render function to build the elements within the plugin. The render function first creates a
Dijit ContentPane to hold all the elements. The ContentPane is assigned a dynamic id upon creation. The render function
takes the ContentPane id and prepends it to every element with a declared id in this HTML before the elements are created.
The unique ContentPane id makes all the element ids unique and prevents duplicate id errors across other apps.-->

<section id="top-wrap">
	<h3>Select area of interest</h3>
	<div class="chosen-wrap" style="margin-bottom:10px; margin-left:3px;">
		<select data-placeholder="Select a County" id="selectCounty" class="chosen">
			<option></option>
		</select>
	</div>
	<div id="view-results-wrap" class="hide">
		<h3>View Results Ranked By</h3>
		<div class="vr-cb-flex">
			<div class="vr-cb-row">
				<label class="form-component" for="DL">
					<input type="checkbox" id="DL" name="mgs" value="DL">
					<div class="check"></div>
					<span class="form-text">Dredged Lagoon</span>
				</label>
				<label class="form-component" for="DT">
					<input type="checkbox" id="DT" name="mgs" value="DT">
					<div class="check"></div>
					<span class="form-text">Linear Ditch</span>
				</label>
			</div>
			<div class="vr-cb-row">	
				<label class="form-component" for="ER">
					<input type="checkbox" id="ER" name="mgs" value="ER">
					<div class="check"></div>
					<span class="form-text">Erosion</span>
				</label>
				<label class="form-component" for="UV">
					<input type="checkbox" id="UV" name="mgs" value="UV">
					<div class="check"></div>
					<span class="form-text">Unvegetated</span>
				</label>
			</div>	
		</div>	
	</div>
</section>
